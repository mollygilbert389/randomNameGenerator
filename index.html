<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>What is your Fantasy Name?</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.js"></script>

</head>
<body>

<div id="container">
    <h1 id="title">What is your Fantasy Name?</h1>

    <div id="infoBox">
        <div>Enter Your Birthday</div>
        <input type="date" id="birthday">
        <div id="checkboxes">
            <div>Male</div>
            <input class="check" type="radio" name="gender" value="male" id="male"><br>
            <div>Female</div>
            <input class="check" type="radio" name="gender" value="female" id="female"><br>
        </div>

    </div>
    
    <button id="generate">Name me!</button>
    
    Or

    <button id="randomize">Randomize!</button>
</div>

<div id="namePlace"></div>

</body>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="app.js"></script>


</html>
